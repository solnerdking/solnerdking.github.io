<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kingdom Mint Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1a0030 0%, #050008 70%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.8rem);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .subtitle {
      color: #cbb9ff;
      max-width: 720px;
      margin: 0 auto 70px;
      line-height: 1.7;
      font-size: 1rem;
    }

    /* ===== LED COUNTDOWN ===== */

    .countdown-shell {
      max-width: 950px;
      margin: 0 auto;
      padding: 28px 30px 32px;
      background: linear-gradient(180deg, #050505, #000);
      border-radius: 12px;
      border: 3px solid #1f1f1f;
      box-shadow:
        inset 0 0 30px rgba(255, 0, 0, 0.25),
        0 0 60px rgba(0, 0, 0, 0.9);
    }

    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
    }

    .countdown-label {
      font-size: 14px;
      letter-spacing: 2px;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .countdown-value {
      font-size: 64px;
      color: #ff1e1e;
      text-shadow:
        0 0 6px rgba(255, 30, 30, 0.9),
        0 0 14px rgba(255, 30, 30, 0.6);
    }

    /* LED flicker */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      48% { opacity: 0.97; }
      50% { opacity: 0.9; }
      52% { opacity: 1; }
    }

    .countdown-value {
      animation: flicker 3.5s infinite;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .countdown-value {
        font-size: 38px;
      }

      .countdown-label {
        font-size: 11px;
      }
    }

    footer {
      margin-top: 70px;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kingdom Mint Factory</h1>
    <p class="subtitle">
      The factory is sealed in stealth mode.  
      Systems are aligning for first production.
    </p>

    <!-- Countdown -->
    <div class="countdown-shell">
      <div class="countdown-grid">
        <div>
          <div class="countdown-label">DAYS</div>
          <div class="countdown-value" id="days">00</div>
        </div>
        <div>
          <div class="countdown-label">HOURS</div>
          <div class="countdown-value" id="hours">00</div>
        </div>
        <div>
          <div class="countdown-label">MINUTES</div>
          <div class="countdown-value" id="minutes">00</div>
        </div>
        <div>
          <div class="countdown-label">SECONDS</div>
          <div class="countdown-value" id="seconds">00</div>
        </div>
      </div>
    </div>

    <footer>
      Â© 2025 Kingdom Mint Factory
    </footer>
  </div>

  <script>
    // SET LAUNCH DATE
    const launchDate = new Date("January 1, 2026 12:00:00 CST").getTime();

    function pad(n) {
      return n.toString().padStart(2, "0");
    }

    setInterval(() => {
      const now = Date.now();
      const diff = launchDate - now;
      if (diff <= 0) return;

      document.getElementById("days").textContent =
        pad(Math.floor(diff / (1000 * 60 * 60 * 24)));

      document.getElementById("hours").textContent =
        pad(Math.floor((diff / (1000 * 60 * 60)) % 24));

      document.getElementById("minutes").textContent =
        pad(Math.floor((diff / (1000 * 60)) % 60));

      document.getElementById("seconds").textContent =
        pad(Math.floor((diff / 1000) % 60));
    }, 1000);
  </script>

</body>
</html>
