<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kingdom Mint Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1b0030, #050008 70%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      margin-bottom: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p.subtitle {
      color: #c9b6ff;
      max-width: 700px;
      margin: 0 auto 60px;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* ===== LED COUNTDOWN ===== */

    .led-wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 26px 30px;
      background: linear-gradient(180deg, #060606, #000000);
      border-radius: 10px;
      border: 3px solid #222;
      box-shadow:
        inset 0 0 25px rgba(255, 0, 0, 0.25),
        0 0 50px rgba(0, 0, 0, 0.9);
    }

    .led-labels {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      margin-bottom: 10px;
      color: #ffffff;
      font-size: 14px;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .led-display {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      font-size: 64px;
      color: #ff1e1e;
      text-shadow:
        0 0 6px rgba(255, 30, 30, 0.9),
        0 0 14px rgba(255, 30, 30, 0.6);
    }

    .led-display span {
      min-width: 90px;
      text-align: center;
    }

    .colon {
      min-width: 20px;
    }

    /* Subtle LED flicker */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      48% { opacity: 0.98; }
      50% { opacity: 0.92; }
      52% { opacity: 1; }
    }

    .led-display {
      animation: flicker 3.5s infinite;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .led-display {
        font-size: 38px;
        gap: 10px;
      }

      .led-display span {
        min-width: 60px;
      }

      .led-labels {
        font-size: 11px;
      }
    }

    footer {
      margin-top: 60px;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kingdom Mint Factory</h1>
    <p class="subtitle">
      The gates are sealed. The machines are priming.
      A new era of minting begins when the countdown reaches zero.
    </p>

    <!-- LED Countdown -->
    <div class="led-wrapper">
      <div class="led-labels">
        <span>DAYS</span>
        <span>HOURS</span>
        <span>MINUTES</span>
        <span>SECONDS</span>
      </div>

      <div class="led-display">
        <span id="days">00</span>
        <span id="hours">00</span>
        <span class="colon">:</span>
        <span id="minutes">00</span>
        <span class="colon">:</span>
        <span id="seconds">00</span>
      </div>
    </div>

    <footer>
      Â© 2025 Kingdom Mint Factory
    </footer>
  </div>

  <script>
    // SET YOUR LAUNCH DATE HERE
    const launchDate = new Date("January 1, 2026 12:00:00 CST").getTime();

    function pad(n) {
      return n.toString().padStart(2, "0");
    }

    setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) return;

      document.getElementById("days").innerText =
        pad(Math.floor(diff / (1000 * 60 * 60 * 24)));

      document.getElementById("hours").innerText =
        pad(Math.floor((diff / (1000 * 60 * 60)) % 24));

      document.getElementById("minutes").innerText =
        pad(Math.floor((diff / (1000 * 60)) % 60));

      document.getElementById("seconds").innerText =
        pad(Math.floor((diff / 1000) % 60));
    }, 1000);
  </script>

</body>
</html>
